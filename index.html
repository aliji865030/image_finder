<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Search App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">

        <h1 class="heading">Image Search App</h1>

        <form action="">

            <input type="text" name="" id="query" placeholder="Search for images...">
            <button type="submit" onclick="queryHandler(event)">Search</button>

        </form>

        <div class="search-results-container">

          

        </div>

        <button class="show-more" onclick="queryHandler(event)">Show more</button>

    </div>



    <script src="script.js"></script>

</body>
</html>
